<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Path Checker V2</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--!GOOGLE FONTS START-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
            rel="stylesheet"
        />
        <!--!GOOGLE FONTS OVER-->
        <link rel="stylesheet" href="stylesheet.css" />
    </head>
    <body>
        <div class="container">
            <div class="checker">
                <div class="config_btns_container">
                    <div class="btn btn_config" id="new_item_btn">1 New</div>
                    <div class="btn btn_config" id="out_item_btn">1 Out</div>
                    <div class="btn btn_config" id="reset_btn">Reset</div>
                </div>
                <div class="counter_container">
                    <div class="counter_card">
                        <h2 class="text-counter">GARAGE</h2>
                        <h1 class="counter">0</h1>
                    </div>
                </div>
                <div class="btns_container">
                    <div class="btn" id="btn_1">08:00</div>

                    <div class="btn" id="btn_2">08:30</div>

                    <div class="btn" id="btn_3">09:00</div>

                    <div class="btn" id="btn_4">09:30</div>

                    <div class="btn" id="btn_5">10:00</div>

                    <div class="btn" id="btn_6">10:30</div>

                    <div class="btn" id="btn_7">11:00</div>

                    <div class="btn" id="btn_8">11:30</div>

                    <div class="btn" id="btn_9">12:00</div>

                    <div class="btn" id="btn_10">12:30</div>

                    <div class="btn" id="btn_11">13:00</div>

                    <div class="btn" id="btn_12">13:30</div>

                    <div class="btn" id="btn_13">14:00</div>

                    <div class="btn" id="btn_14">14:30</div>

                    <div class="btn" id="btn_15">15:00</div>

                    <div class="btn" id="btn_16">15:30</div>

                    <div class="btn" id="btn_17">16:00</div>

                    <div class="btn" id="btn_18">16:30</div>

                    <div class="btn" id="btn_19">17:00</div>

                    <div class="btn" id="btn_20">17:30</div>

                    <div class="btn" id="btn_21">18:00</div>

                    <div class="btn" id="btn_22">18:30</div>

                    <div class="btn" id="btn_23">19:00</div>

                    <div class="btn" id="btn_24">19:30</div>

                    <div class="btn" id="btn_25">20:00</div>
                </div>
            </div>
        </div>
        <div class="alert_container1">
            <div class="alert_display">
                <h2>Hello Boss</h2>
                <div class="number_holder">
                    <input
                        type="number"
                        placeholder="How many people have today"
                        class="input_number"
                    />
                </div>
                <div class="btn_alert_container">
                    <h3 class="btn btn_alert">LETS WORK</h3>
                </div>
            </div>
        </div>

        <div class="alert_container2">
            <div class="alert_display">
                <h2>Sorry Boss</h2>
                <p class="text_display">The garage is empty, plase wait</p>
                <div class="btn_alert_container">
                    <h3 class="btn btn_alert_OK">OK</h3>
                </div>
            </div>
        </div>

        <script src="app.js" async defer></script>
    </body>
</html>
